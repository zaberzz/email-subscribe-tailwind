<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subscribe Email</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
        <div class="flex flex-col rounded-l-xl md:flex-row">
          <img
            src="img/image.jpg"
            class="object-fit h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl"
          />
          <div class="p-6 md:p-12">
            <h1
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h1>
            <p
              class="max-w-xs my-4 leading-5 tracking-wide text-xs font-medium text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for your diet and fitness
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your Email address"
                class="p-2 px-4 bg-zinc-800 border border-zinc-600 text-white text-center placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focuse:outline-none"
              />
              <button
                class="px-5 py-3 text-xs rounded-md bg-lime-500 text-zinc-800 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
